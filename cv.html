<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume – Raphael Arnold</title>

    <style>
        body {
            font-family: system-ui, sans-serif;
            background: #05040a;
            color: #f5f5f5;
            line-height: 1.6;
            padding: 40px 20px;
        }
        a { color: inherit; text-decoration: none; }

        /* Glow animation */
        @keyframes glowPulse {
            0% { box-shadow: 0 0 8px rgba(168,85,247,0.4); }
            50% { box-shadow: 0 0 18px rgba(168,85,247,0.9); }
            100% { box-shadow: 0 0 8px rgba(168,85,247,0.4); }
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Back button */
        .back {
            display: inline-block;
            margin-bottom: 30px;
            padding: 10px 18px;
            background: linear-gradient(90deg, #a855f7, #22d3ee);
            color: #05040a;
            font-weight: 700;
            border-radius: 8px;
            transition: 0.25s ease;
        }
        .back:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 18px rgba(168,85,247,0.7);
        }

        /* CV container */
        .cv-section {
            max-width: 900px;
            margin: auto;
            animation: fadeIn 0.6s ease forwards;
        }

        .cv-section h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-shadow: 0 0 12px rgba(168,85,247,0.4);
        }

        /* CV blocks */
        .cv-block {
            margin-bottom: 28px;
            padding: 18px 20px;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 12px;
            backdrop-filter: blur(4px);
        }

        .cv-block h2 {
            font-size: 1.3rem;
            margin-bottom: 8px;
            color: #cba6ff;
        }

        .cv-block p,
        .cv-block li {
            color: rgba(245,245,245,0.85);
            margin-bottom: 6px;
        }

        .cv-block ul {
            padding-left: 0;
            list-style: none;
        }

        /* PDF button with glow */
        .pdf-button {
            display: inline-block;
            margin-bottom: 25px;
            padding: 12px 22px;
            background: linear-gradient(90deg, #a855f7, #22d3ee);
            color: #05040a;
            font-weight: 700;
            border-radius: 8px;
            transition: 0.25s ease;
            animation: glowPulse 2.5s infinite ease-in-out;
        }

        .pdf-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 22px rgba(168,85,247,0.9);
        }
    </style>
</head>

<body>

<a class="back" href="index.html">← Back to Portfolio</a>
