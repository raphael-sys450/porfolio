<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Raphaël Arnold – Portfolio</title>

  <style>
    :root {
      --bg: #0f0f10;
      --text: #f5f5f5;
      --btn-bg: #27272a;
      --btn-border: #3f3f46;
      --btn-hover: #3f3f46;
    }

    .light {
      --bg: #f5f5f5;
      --text: #0f0f10;
      --btn-bg: #e5e5e5;
      --btn-border: #cfcfcf;
      --btn-hover: #dcdcdc;
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--btn-bg);
      border: 1px solid var(--btn-border);
      padding: 0.6rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      color: var(--text);
      transition: 0.3s;
      z-index: 1000;
    }

    .theme-toggle:hover {
      background: var(--btn-hover);
      transform: translateY(-2px);
    }

    .scroll-reveal {
      opacity: 0;
      transform: translateY(40px);
      transition: 0.8s ease;
    }

    .scroll-reveal.visible {
      opacity: 1;
      transform: translateY(0);
    }

    header {
      width: 100%;
      height: 360px;
      background: url('images/banner.png') center/cover no-repeat;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding-bottom: 40px;
    }

    .logo-name {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.7rem;
      background: rgba(0,0,0,0.55);
      padding: 0.8rem 1.6rem;
      border-radius: 15px;
      backdrop-filter: blur(6px);
    }

    .logo-name img {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      animation: glow 3s ease-in-out infinite;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 10px rgba(255,255,255,0.2); }
      50% { box-shadow: 0 0 25px rgba(255,255,255,0.6); }
      100% { box-shadow: 0 0 10px rgba(255,255,255,0.2); }
    }

    .about {
      padding: 3rem 2rem;
      max-width: 900px;
      margin: auto;
      text-align: center;
    }

    .about h2 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
      font-weight: 700;
    }

    .about p {
      font-size: 1.15rem;
      opacity: 0.85;
      line-height: 1.7;
      max-width: 700px;
      margin: 0 auto 2rem auto;
    }

    .flat-icons {
      display: flex;
      justify-content: center;
      gap: 0.6rem;
      margin-top: 1rem;
    }

    .flat-icon {
      width: 34px;
      height: 34px;
      fill: currentColor;
      color: var(--text);
      transition: transform 0.3s ease;
    }

    .flat-icon:hover {
      transform: scale(1.2);
    }

    .light .flat-icon {
      color: #000;
    }

    .grid {
      display: grid;
      gap: 2rem;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      padding: 2rem;
      max-width: 1500px;
      margin: auto;
    }

    .item {
      background: none;
      border: none;
      border-radius: 0;
      overflow: hidden;
    }

    .thumb-wrapper {
      width: 100%;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .thumb-wrapper img {
      max-height: 100%;
      max-width: 100%;
      object-fit: contain;
      transition: transform 0.4s ease;
    }

    .thumb-wrapper:hover img {
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 2rem;
      margin-top: 3rem;
      opacity: 0.8;
      font-size: 0.9rem;
    }

    footer a {
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      header {
        height: 280px;
        padding-bottom: 20px;
      }

      .logo-name img {
        width: 90px;
        height: 90px;
      }

      .logo-name h1 {
        font-size: 1.4rem;
      }

      .thumb-wrapper {
        height: 280px;
      }
    }
  </style>
</head>

<body>

  <button class="theme-toggle" onclick="document.body.classList.toggle('light')">
    Mode clair / sombre
  </button>

  <header class="scroll-reveal">
    <div class="logo-name">
      <img src="images/logo.png" alt="Logo" />
      <h1>Raphaël ARNOLD</h1>
    </div>
  </header>

  <section class="about scroll-reveal">
    <h2>À propos</h2>
    <p>
      Je suis Raphaël Arnold, graphiste passionné par la création visuelle, 
      l’illustration et le design numérique. J’aime donner vie à des univers 
      colorés, dynamiques et uniques à travers mes projets.
    </p>

        </svg>
      </a>

      <a href="https://www.behance.net/raphaelarnold_" target="_blank">
