<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Raphaël Arnold – Portfolio</title>

  <!-- Police Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0f0f10;
      --text: #f5f5f5;
      --glow: rgba(168, 85, 247, 0.9);
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    /* HEADER */
    header {
      width: 100%;
      height: 360px;
      background: url('images/banner.png') center/cover no-repeat;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding-bottom: 40px;
      position: relative;
    }

    .logo-name img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      animation: glow 3s ease-in-out infinite;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 15px rgba(180, 0, 255, 0.25); }
      50% { box-shadow: 0 0 45px rgba(180, 0, 255, 0.8); }
      100% { box-shadow: 0 0 15px rgba(180, 0, 255, 0.25); }
    }

    .name-title {
      text-align: center;
      font-size: 2.8rem;
      margin-top: 120px;
      font-weight: 900;
    }

    /* GRILLE COLLÉE EXACTE */
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      width: 100%;
      gap: 0;
    }

    /* Ligne 1 : carrés */
    .square {
      width: 100%;
      height: 600px;
      overflow: hidden;
    }

    /* Lignes 2 et 3 : rectangles verticaux */
    .vertical {
      width: 100%;
      height: 900px;
      overflow: hidden;
    }

    .square img,
    .vertical img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    /* SURVOL */
    .square:hover img,
    .vertical:hover img {
      transform: scale(1.03);
      box-shadow: 0 0 25px var(--glow);
    }

    /* CLIC */
    .selected-image {
      transform: scale(1.03);
      box-shadow: 0 0 35px var(--glow) !important;
    }

    /* LIGHTBOX */
    #lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }

    #lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }

    /* FOOTER IDENTIQUE AU PDF */
    footer {
      text-align: center;
      padding: 3rem;
      margin-top: 3rem;
    }

    .behance-footer {
      font-size: 2.2rem;
      font-weight: 900;
      color: var(--text);
      text-decoration: none;
      letter-spacing: 1px;
    }

    .behance-footer:hover {
      color: #22d3ee;
      text-shadow: 0 0 25px var(--glow);
    }

    /* RESPONSIVE */
    @media (max-width: 900px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .grid {
        grid-template-columns: 1fr;
      }
      .square { height: 400px; }
      .vertical { height: 600px; }
    }
  </style>
</head>

<body>

  <header>
    <div class="logo-name">
      <img src="images/logo.png" alt="Logo" />
    </div>
  </header>

  <h1 class="name-title">Raphaël ARNOLD</h1>

  <!-- GRILLE EXACTE -->
  <div class="grid">

    <!-- LIGNE 1 : CARRÉS -->
    <div class="square"><img src="images/projet1.jpg" onclick="selectImage(this); openLightbox(this.src)"></div>
    <div class="square"><img src="images/projet2.png" onclick="selectImage(this); openLightbox(this.src)"></div>
    <div class="square"><img src="images/projet3.png" onclick="selectImage(this); openLightbox(this.src)"></div>

    <!-- LIGNE 2 : VERTICAUX -->
    <div class="vertical"><img src="images/projet4.jpg" onclick="selectImage(this); openLightbox(this.src)"></div>
    <div class="vertical"><img src="images/projet5.jpg" onclick="selectImage(this); openLightbox(this.src)"></div>
    <div class="vertical"><img src="images/projet6.jpg" onclick="selectImage(this); openLightbox(this.src)"></div>

    <!-- LIGNE 3 : VERTICAUX -->
    <div class="vertical"><img src="images/projet7.jpg" onclick="selectImage(this); openLightbox(this.src)"></div>
    <div class="vertical"><img src="images/projet8.jpg" onclick="selectImage(this); openLightbox(this.src)"></div>
    <div class="vertical"><img src="images/projet9.png" onclick="selectImage(this); openLightbox(this.src)"></div>

  </div>

  <footer>
    <a href="https://www.behance.net/raphaelarnold_" target="_blank" class="behance-footer">
      See more on my Behance
    </a>
  </footer>

  <!-- LIGHTBOX -->
  <div id="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img">
  </div>

  <script>
    function selectImage(img) {
      document.querySelectorAll('.square img, .vertical img').forEach(i =>
        i.classList.remove('selected-image')
      );
      img.classList.add('selected-image');
    }

    function openLightbox(src) {
      document.getElementById("lightbox-img").src = src;
      document.getElementById("lightbox").style.display = "flex";
    }

    function closeLightbox() {
      document.getElementById("lightbox").style.display = "none";
    }
  </script>

</body>
</html>
