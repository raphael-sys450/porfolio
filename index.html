<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raphael Arnold – Portfolio</title>

    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: system-ui, sans-serif;
            background: #05040a;
            color: #f5f5f5;
            line-height: 1.6;
        }
        a { color: inherit; text-decoration: none; }

        /* Glow animation */
        @keyframes glowPulse {
            0% { box-shadow: 0 0 8px rgba(168,85,247,0.4); }
            50% { box-shadow: 0 0 18px rgba(168,85,247,0.9); }
            100% { box-shadow: 0 0 8px rgba(168,85,247,0.4); }
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.96); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Lightbox zoom animation */
        @keyframes lightboxZoom {
            from { transform: scale(0.7); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 32px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            background: rgba(5,4,10,0.9);
            position: sticky;
            top: 0;
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        .logo {
            font-weight: 700;
            letter-spacing: 0.15em;
            padding: 6px 12px;
            border-radius: 8px;
            animation: glowPulse 2.5s infinite ease-in-out;
        }

        nav a { margin: 0 12px; opacity: 0.7; }
        nav a:hover, nav a.active { opacity: 1; }

        /* Social icons */
        .socials {
            display: flex;
            gap: 14px;
        }
        .socials img {
            width: 22px;
            height: 22px;
            opacity: 0.75;
            transition: 0.25s ease;
        }
        .socials img:hover {
            opacity: 1;
            transform: scale(1.15);
        }

        /* Hero */
        .hero {
            padding: 70px 32px 40px;
            max-width: 900px;
            margin: auto;
        }
        .hero h1 { font-size: 2.4rem; margin-bottom: 12px; }
        .hero p { color: rgba(245,245,245,0.8); max-width: 500px; }

        /* Portfolio */
        .portfolio {
            padding: 20px 32px 60px;
            max-width: 1200px;
            margin: auto;
        }
        .portfolio h2 { font-size: 1.6rem; margin-bottom: 16px; }

        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            width: 100%;
            overflow: hidden;
            border-radius: 12px;
        }
        .item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.3s ease;
            cursor: pointer;
            animation: fadeIn 0.6s ease forwards;
        }
        .item:hover img {
            transform: scale(1.06);
            box-shadow: 0 0 20px rgba(168,85,247,0.8);
            filter: saturate(1.1);
        }

        /* Lightbox */
        #lightbox {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 50;
        }
        #lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(168,85,247,0.8);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 40px 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
            margin-top: 40px;
        }
        footer .behance {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 12px;
            color: #a855f7;
        }
        footer p {
            color: rgba(200,200,200,0.7);
            font-size: 0.9rem;
        }

        @media (max-width: 900px) {
            .grid { grid-template-columns: repeat(3, 1fr); }
        }
        @media (max-width: 600px) {
            .grid { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>

<body>

<header>
    <div class="logo">RAPHAEL ARNOLD</div>

    <nav>
        <a href="index.html" class="active">Home</a>
        <a href="cv.html">Resume</a>
    </nav>

    <div class="socials">
        <a href="https://x.com/TheApothicary" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/X_logo_2023_original.svg">
        </a>
        <a href="https://www.behance.net/raphaelarnold_" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Behance_logo.svg">
        </a>
    </div>
</header>

<section class="hero">
    <h1>Graphic Designer & Illustrator</h1>
    <p>I create modern, impactful visuals tailored to each project’s needs.</p>
</section>

<section class="portfolio">
    <h2>Portfolio</h2>

    <div class="grid">
        <div class="item"><img src="images/projet1.jpg"></div>
        <div class="item"><img src="images/projet2.png"></div>
        <div class="item"><img src="images/projet3.png"></div>
        <div class="item"><img src="images/projet4.jpg"></div>
        <div class="item"><img src="images/projet5.jpg"></div>
        <div class="item"><img src="images/projet6.jpg"></div>
        <div class="item"><img src="images/projet7.jpg"></div>
        <div class="item"><img src="images/projet8.jpg"></div>
        <div class="item"><img src="images/projet9.png"></div>
        <div class="item"><img src="images/projet10.png"></div>
        <div class="item"><img src="images/projet11.png"></div>
        <div class="item"><img src="images/projet12.png"></div>
        <div class="item"><img src="images/projet13.png"></div>
        <div class="item"><img src="images/projet14.png"></div>
        <div class="item"><img src="images/projet15.png"></div>
    </div>
</section>

<!-- LIGHTBOX -->
<div id="lightbox">
    <img src="">
</div>

<footer>
    <div class="behance">
        <a href="https://www.behance.net/raphaelarnold_" target="_blank">See more on my Behance</a>
    </div>
    <p>© 2026 – Raphael Arnold</p>
</footer>

<script>
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = lightbox.querySelector("img");

    document.querySelectorAll(".item img").forEach(img => {
        img.addEventListener("click", () => {
            lightboxImg.src = img.src;

            // Reset animation
            lightboxImg.style.animation = "none";
            void lightboxImg.offsetWidth;
            lightboxImg.style.animation = "lightboxZoom 0.35s ease forwards";

            lightbox.style.display = "flex";
        });
    });

    lightbox.addEventListener("click", () => {
        lightbox.style.display = "none";
    });
</script>

</body>
</html>
